<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <!-- header  -->
    <header class="header">
        <h1 class="text-center title">Quản lý sản phẩm</h1>
        <div class="container" >
            <!-- <button type="button" class="btn btn-outline-success"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="This top tooltip is themed via CSS variables.">
        <i class="fa-solid fa-plus"></i>
        </button> -->
        <button id="btn-open-add" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="btn btn-outline-success" >
            <i data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Thêm sản phẩm" class="fa-solid fa-plus"></i>
          </button>
        </div>
        <table class="table container mt-5 text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tên</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Giá bán</th>
                <th scope="col">Sale</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td scope="row">ID</td>
                <td scope="row">Tên</td>
                <td scope="row">Số lượng</td>
                <td scope="row">Giá bán</td>
                <td scope="row">Sale</td>
                <td scope="row">
                    <button class="btn btn-outline-primary"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>
              
            </tbody>
          </table>
    </header>
    <!-- modal add new product  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm sản phẩm mới</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm</label>
                    <input type="input" class="form-control my-input-form" name="name" id="name" >
                    <p class="text-warning" id="err-name"></p>
                  </div>
                  <div class="mb-3">
                    <label for="amount" class="form-label">Số lượng</label>
                    <input type="input" class="form-control my-input-form" name="amount" id="amount" >
                    <p class="text-warning" id="err-amount"></p>
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Giá bán</label>
                    <input type="input" class="form-control my-input-form" name="price" id="price" >
                    <p class="text-warning" id="err-price"></p>
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Giá bán</label>
                    <select id="sale" name="sale" class="form-select my-input-form">
                        <option value="">Chọn mức giảm giá</option>
                        <option value="10%">10%</option>
                        <option value="20%">20%</option>
                        <option value="30%">30%</option>
                      </select>
                      <p class="text-warning" id="err-sale"></p>
                  </div>

                 
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
              <button id="btn-addProduct" type="button" class="btn btn-primary">Thêm sản phẩm</button>
            </div>
          </div>
        </div>
      </div>
    <!-- footer  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script type="module" src="../source/index.js"></script>
</body>
</html>
